<!--

<div>: Usada para definir divisões ou seções genéricas em um /documento HTML.
<p>: Utilizada para parágrafos de texto.
<a>: Criada para links (âncoras).
<img>: Para exibir imagens.
<h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Usadas para cabeçalhos de diferentes níveis.
<ul> e <ol>: Utilizadas para listas não ordenadas (com marcadores) e ordenadas (numeradas), respectivamente.
<li>: Elemento de lista, usado dentro de <ul> ou <ol> para itens de lista.
<table>: Para criar tabelas.
<tr>, <td>, <th>: Utilizadas dentro de uma <table> para definir linhas, células de dados e cabeçalhos de tabela, respectivamente.
<form>: Usada para criar um formulário de entrada de dados.
<input>: Para diferentes tipos de entrada de dados, como texto, caixas de seleção, botões de rádio, etc.
<textarea>: Para entrada de texto multi-linha em formulários.
<button>: Para criar botões clicáveis.
<span>: Usada para estilizar um trecho de texto ou agrupar elementos inline para aplicar estilos ou manipulações via JavaScript ou CSS.
<iframe>: Para incorporar conteúdo externo em uma página HTML.
<header>, <footer>, <nav>, <section>, <article>: Elementos semânticos introduzidos no HTML5 para melhorar a estrutura e a acessibilidade do documento.
<audio> envolve o conteúdo de áudio. O atributo controls adiciona controles de reprodução padrão (play, pause, volume, etc.).
<source> é usada para especificar os diferentes formatos de arquivo de áudio e seus URLs.
<video> envolve o conteúdo de vídeo.

-->
